<section id="contactB" class="contact">
<!-- <li class="one">contact</li> -->
<div class="parent">
<div class="left">
  <h3 ng-if="contactCtrl.hello">Say Hello..</h3>
  <form ng-if="contactCtrl.hello" ng-submit="contactCtrl.email()">

  <!-- <label for="name"></label> -->
  <input ng-model="contactCtrl.form.name" type="text" id="name" placeholder={{contactCtrl.placeholder.name}} required>

  <!-- <label for="email"></label> -->
  <input ng-model="contactCtrl.form.email" type="email" id="email" placeholder={{contactCtrl.placeholder.email}}>
  <!-- <label for="subject"></label> -->
  <textarea ng-model="contactCtrl.form.message" id="message" placeholder={{contactCtrl.placeholder.message}}></textarea>

  <input type="submit" value="Send it">

</form>
<div class="thanks" ng-if="!contactCtrl.hello">
  <li>Thank You!</li>
  <li>Will contact you soon!!</li>
</div>
</div>
<div class="right">

      <span><a href="https://www.linkedin.com/in/bhavyabharti/" target="_blank">LinkedIn</a></span>

</div>
</div>
