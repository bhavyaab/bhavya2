<section class="work">
<div class="container">
<div class="carousel">
      <div ng-repeat="x in workCtrl.projects"
            class="item"
            id="$index"
            ng-style="workCtrl.transform($index)"
            >
            <li class="one">{{x.name}}</li>
          </div>
    </div>
</div>
<div ng-click="workCtrl.rotate($event)" class="prev">Prev</div>
<div ng-click="workCtrl.rotate($event)" class="next">Next</div>
</div>
</section>
