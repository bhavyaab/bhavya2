<section class="work">
<div class="container">
<div class="carousel">
      <div  ng-repeat="x in workCtrl.projects"
            class="item"
            id="$index"
            ng-style="workCtrl.transform($index)"
            >
            <div class="project-header" style="background-image: url({{x.image}})">
            <div class="project-info">
              <p>{{x.description}}</p>
              <p>Technology: {{x.technical}}</p>
              <a class="btn" href={{x.url}} target="_blank">{{x.button}}</a>
            </div>
          </div>
          </div>
    </div>
</div>
<div ng-click="workCtrl.rotate($event)" class="prev"></div>
<div ng-click="workCtrl.rotate($event)" class="next"></div>
</div>
</section>
