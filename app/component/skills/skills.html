<section class="skills">
<div class="right">
 <ul>
   <li
   ng-mouseenter="skillsCtrl.default = false"
   ng-mouseleave="skillsCtrl.default = true"
   ng-repeat="x in skillsCtrl.mySkills">
     <span
     ng-mouseenter="x.showDetail = true"
     ng-mouseleave="x.showDetail = false"
     class="responsive"
     >{{x.name}}</span>
     <span class="rating">
       <span ng-repeat="number in skillsCtrl.getStars(x.star) track by $index">&#9733;</span>
       <span ng-repeat="number in skillsCtrl.getStars(5 - x.star) track by $index">&#9734;</span>
     </span>
   </li>
 </ul>
</div>
  <div class="left">
    <!-- <li class="quote">&#10077</li> -->
    <p ng-show="skillsCtrl.default">
        Move your mouse over each skill to get more info...
    </p>
    <p ng-show="x.showDetail"
    ng-repeat="x in skillsCtrl.mySkills" >
    {{x.detail}}
  </p>
  <!-- <li class="quote">&#10078</li> -->
  </div>
</section>
